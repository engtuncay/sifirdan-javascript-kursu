<html>
    <head>
        <title>Input elements</title>
    </head>
    <body>
        <form action="" method="post">
            Adınız : <input type="text" /> <br><br>
            Soyadınız : <input type="text" /> <br><br>
            Yaşınız : <input type="number" /> <br><br>
            Doğum Tarihiniz : <input type="date" /> <br><br>
            Tatil Haftanız : <input type="week" /> <br><br>
            Favori Renginiz : <input type="color" /> <br><br>
            E-posta adresiniz : <input type="email" /> <br><br>
            <hr>
            Evli Misiniz? : <input type="checkbox" /> <br><br>
            Cinsiyet : <input type="radio" name="cinsiyet" /> Bay 
                    <input type="radio" name="cinsiyet" /> Bayan  <br><br>
                    
                    <input type="hidden" value="Bir değer tutarız." />
            Şifreniz : <input type="password" />  <br><br>
            Profil Resminiz : <input type="file" />  <br><br>

            Yaşadığınız Şehir : 
            <select>
                <option value="34" selected="selected">İstanbul</option>
                <option value="6">Ankara</option>
                <option value="16">Bursa</option>
                <option value="35">İzmir</option>
            </select> <br><br>

            Yaşadığınız Ülke : 
            <select multiple>
                <option value="34" selected="selected">Türkiye</option>
                <option value="6">Almanya</option>
                <option value="16">Fransa</option>
                <option value="35">İtalya</option>
            </select> <br><br>

            Adres Tanımınız : 
            <textarea cols="30" rows="5">Bu bir geniş metin alanıdır.</textarea> <br><br>

            <hr>
            <input type="button" value="Normal Button" /> 
            <input type="submit" value="Verileri Gönderme" /> 
            <input type="reset" value="Reset Button" />
            <hr>
            <button type="button">Normal Button</button>
            <button type="submit">Verileri Gönderme</button>
            <button type="reset">Reset Button</button>
        </form>
    </body>
<html>
